<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Workshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="reset" href="reset/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container"><!--container-->
    <header class="header">
      <nav class="nav-logo">
        <p>BestShop</p>
      </nav>
      <ul class="nav-menu-list">
        <li><a href="#">Why us</a></li>
        <li><a href="#">Benefits</a></li>
        <li><a href="#">Prices</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      </nav>
    </header>
    <!--Section wiht button open your shop-->
    <section class="section">
      <div class="section-content">
        <h1 class="section-title">Sell More!</h1>
        <p class="section-text">Open shop on our platform and increase your sales!</p>
        <a class="section-button" href="#">Open your shop</a>
      </div>
      <div class="section-image"></div>
    </section>
    <!--Section wiht button open your shop end-->

    <!--Statistic content start1-->
    <section class="statistic">
      <div class="statistic-content">
        <h2 class="statistic-title">The most popular sales platform in country</h2>
      </div>
      <!--Statistic icon start1.1-->
      <div class="statistic-icons">
        <div class="statistic-icon circle circle-red ">
          <div class="circle-icon icon-red"></div>
          <p>100000+</p>
          <p>daily entries</p>
        </div>


        <div class="statistic-icon circle circle-blue">
          <div class="circle-icon icon-blue"></div>
          <p>2000000+</p>
          <p>seen products every day</p>
        </div>


        <div class="statistic-icon circle circle-green">
          <div class="circle-icon icon-green"></div>
          <p>10000+</p>
          <p>added posts daily</p>
        </div>
      </div><!--statistic-icon end1.1-->
    </section>
    <!--Statistic content  end1-->
  </div><!--container end-->
</body>

</html>
